<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1>MPG</h1>   
            <nav class="header__nav">

                <ul>
                    <li class="nav__link"><a href="Login.html">Login</a></li>
                    <li class="nav__link"><a href="Register.html">Register</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2>My Password Generator</h2>
            <div class="input__container"> 
                <input type="text" id="password" placeholder="Your password" readonly>
                <button type="button" id="button">Generate Your Password</button>
            </div>
        </main>

        <footer class="footer">
            <small>Copyright - 2025</small>
        </footer>
        <script>
            const passwordInput = document.getElementById("password");
            const generateButton = document.getElementById("button");

            function generatePassword(length = 12) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+';
                let password = "";

                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }

                return password;
            }

            generateButton.addEventListener('click', () => {
                const newPassword = generatePassword(12);
                passwordInput.value = newPassword;
            });
        </script>
    </body>
</html>
